services:
  capp-gpt-serve:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app/model:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

