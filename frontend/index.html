<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPP GPT Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAPP GPT Client</h1>
        <form id="prediction-form">
            <div class="form-group" id="form-fields">
                <!-- Dynamic fields will be inserted here -->
            </div>
            <div class="form-group">
                <label for="max_processes">Max Processes:</label>
                <input type="number" id="max_processes" name="max_processes" value="10" min="1" max="20">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" name="temperature" min="0.1" max="2.0" step="0.1" value="1.0">
                <span id="temperature-value">1.0</span>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="results-container">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
